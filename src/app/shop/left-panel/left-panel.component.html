<div class="left-panel-container">

  <ul class="top-level-filters-list">
    <li *ngFor="let title of titles; index as num;">
      <h4 (click)="setMainFilter(title)">
        {{title}}
        <i class="btn arrowBtn opened" (click)="accordionTrigger()"></i>
      </h4>

      <ul class="second-level-filters-list">
        <li *ngFor="let subTitle of subTitles[num]"
            (click)="setSubFilter(title, subTitle)">
          {{subTitle}}
        </li>
      </ul>

    </li>
  </ul>

</div>
