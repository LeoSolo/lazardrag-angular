<div class="shop-container">
  <app-left-panel (filter)="changeTypeFilter($event)" (subFilter)="changeSubTypeFilter($event)"></app-left-panel>

  <app-loader *ngIf="loading"></app-loader>

  <ul class="products-list" *ngIf="products.length && !loading">
    <li *ngFor="let product of products">
      {{product.title}}
      {{product.description}}
      {{product.price}} $
      {{product.subType}}
    </li>
  </ul>

  <div *ngIf="!products.length && !loading">Товара нет :(</div>
</div>
