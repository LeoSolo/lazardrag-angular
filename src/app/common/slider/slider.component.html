<div class="content-container">

  <section class="slider-container">

    <ng-container *ngFor="let slide of slides; let num = index;">
      <ng-container *ngIf="num === slideIndex">
        <div class="slide-container" (mouseover)="setPause()" (mouseout)="play()">
          <img [src]="slide.image" alt="" />
        </div>
      </ng-container>
    </ng-container>

    <i class="btn nextBtn" (click)="skip('next')" (mouseover)="setPause()"></i>
    <i class="btn prevBtn" (click)="skip('prev')" (mouseover)="setPause()"></i>

    <div class="pagination-container">
      <ng-container *ngFor="let slide of slides; let num = index;">
        <div
          [ngClass]="[(num === slideIndex) ? 'active' : '']"
          (click)="chooseCurrentImage(num)"
        ></div>
      </ng-container>
    </div>

  </section>

</div>
