<div
  [ngClass]="[
  'dropdown-field', isOpened ? 'opened' : '',
  !chosenOption ? 'empty' : ''
  ]"
  (click)="dropdownOpen()">

  {{chosenOption || 'Выберите тип'}}
</div>

<ul class="dropdown-options" #dropdownList>
  <li *ngFor="let option of options;" (click)="setChosenOption(option)">
    {{option}}
  </li>
</ul>
